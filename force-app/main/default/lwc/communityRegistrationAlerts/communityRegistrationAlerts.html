<template>
	<template if:true={hasMessage}>
		<lightning-card title="Alert" icon-name="utility:alert" variant="narrow">
			<!-- SHOW/HIDE BUTTON -->
			<lightning-button 
				variant="brand-outline" 
				label={toggleDetailsLabel} 
				title="Toggle Details" 
				onclick={handleToggleDetails} 
				class="slds-var-m-left_x-small" 
				slot="actions"
			></lightning-button>
			<!-- EVENT MESSAGES -->
			<template if:true={showDetails}>
				<template for:each={messages} for:item="msg">
					<p key={msg.Record_Id__c} class={msg.style}><b>
						<lightning-formatted-rich-text
							value={msg.Message__c}
						></lightning-formatted-rich-text>
					</b></p>
				</template>
			</template>
		</lightning-card>
	</template>
</template>
